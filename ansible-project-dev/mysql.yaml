- name: configure mysql server
  hosts: mysql
  become: yes
  tasks:
  - name: install MySQL server
    ansible.builtin.dnf:
      name: mysql-server
      state: present

  - name: start and enable mysql server
    ansible.builtin.service:
      name: mysqld
      state: restarted
      enabled: yes

  - name: Install PyMySQL for Python3
    ansible.builtin.package:
      name: python3-PyMySQL
      state: present

  - name: Create MySQL admin user for multiple hosts
    community.mysql.mysql_user:
      name: admin
      password: naveen12
      priv: "*.*:ALL,GRANT"
      host: "{{ item }}"
      state: present
      login_user: root
      login_password: RoboShop@1
    loop:
      - localhost
      - "%"