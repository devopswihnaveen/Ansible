<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Title -->
  <text x="400" y="30" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Repository Setup Flow</text>
  
  <!-- Local Machine -->
  <g>
    <rect x="50" y="70" width="300" height="280" fill="#f5f5f5" stroke="#666" stroke-width="2" rx="5" stroke-dasharray="5,5"/>
    <text x="200" y="95" font-size="14" font-weight="bold" text-anchor="middle" fill="#666">Local Machine</text>
    
    <!-- Steps -->
    <rect x="80" y="120" width="240" height="50" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="5"/>
    <text x="200" y="142" font-size="13" font-weight="bold" text-anchor="middle" fill="#1976d2">1. git init</text>
    <text x="200" y="158" font-size="11" text-anchor="middle" fill="#555">Initialize repository</text>
    
    <rect x="80" y="185" width="240" height="50" fill="#fff3e0" stroke="#f57c00" stroke-width="2" rx="5"/>
    <text x="200" y="207" font-size="13" font-weight="bold" text-anchor="middle" fill="#f57c00">2. git branch -M main</text>
    <text x="200" y="223" font-size="11" text-anchor="middle" fill="#555">Set main branch</text>
    
    <rect x="80" y="250" width="240" height="50" fill="#f1f8e9" stroke="#689f38" stroke-width="2" rx="5"/>
    <text x="200" y="272" font-size="13" font-weight="bold" text-anchor="middle" fill="#689f38">3. git remote add origin</text>
    <text x="200" y="288" font-size="11" text-anchor="middle" fill="#555">Link to remote repo</text>
  </g>
  
  <!-- Remote Repository -->
  <g>
    <rect x="450" y="70" width="300" height="280" fill="#fce4ec" stroke="#c2185b" stroke-width="2" rx="5"/>
    <text x="600" y="95" font-size="14" font-weight="bold" text-anchor="middle" fill="#c2185b">Remote Repository (GitHub/GitLab)</text>
    
    <!-- Remote visualization -->
    <circle cx="600" cy="200" r="60" fill="#fff" stroke="#c2185b" stroke-width="2"/>
    <text x="600" y="195" font-size="16" text-anchor="middle" fill="#c2185b">ðŸ“¦</text>
    <text x="600" y="215" font-size="12" font-weight="bold" text-anchor="middle" fill="#c2185b">origin</text>
    
    <text x="600" y="290" font-size="11" text-anchor="middle" fill="#555">Central repository</text>
    <text x="600" y="305" font-size="11" text-anchor="middle" fill="#555">shared with team</text>
  </g>
  
  <!-- Connection Arrow -->
  <path d="M 355 275 L 445 200" stroke="#c2185b" stroke-width="3" fill="none" marker-end="url(#arrow-pink)" stroke-dasharray="8,4"/>
  <text x="385" y="225" font-size="12" font-weight="bold" fill="#c2185b">git push</text>
  
  <!-- Commands Box -->
  <rect x="50" y="365" width="700" height="25" fill="#e8f5e9" stroke="#4caf50" stroke-width="1" rx="3"/>
  <text x="60" y="382" font-size="11" fill="#2e7d32" font-family="monospace">git add . â†’ git commit -m "message" â†’ git push -u origin main</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow-pink" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#c2185b"/>
    </marker>
  </defs>
</svg>