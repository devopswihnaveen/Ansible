<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Title -->
  <text x="400" y="30" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">GitHub Flow (Feature Branching)</text>
  <text x="400" y="55" font-size="13" text-anchor="middle" fill="#666">Simple, continuous deployment model</text>
  
  <!-- Main Branch -->
  <g id="main">
    <line x1="100" y1="150" x2="700" y2="150" stroke="#6e40aa" stroke-width="5"/>
    <circle cx="100" cy="150" r="10" fill="#6e40aa"/>
    <circle cx="300" cy="150" r="10" fill="#6e40aa"/>
    <circle cx="500" cy="150" r="10" fill="#6e40aa"/>
    <circle cx="700" cy="150" r="10" fill="#6e40aa"/>
    
    <text x="100" y="130" font-size="16" font-weight="bold" text-anchor="middle" fill="#6e40aa">main</text>
    <text x="750" y="155" font-size="12" fill="#5a32a3">Always deployable</text>
  </g>
  
  <!-- Feature Branch 1 -->
  <g id="feature1">
    <path d="M 100 150 Q 100 220, 130 250 L 270 250 Q 290 250, 300 230 L 300 150" 
          stroke="#00d9ff" stroke-width="3" fill="none"/>
    <circle cx="180" cy="250" r="7" fill="#00d9ff"/>
    <circle cx="230" cy="250" r="7" fill="#00d9ff"/>
    
    <text x="200" y="275" font-size="11" font-weight="bold" text-anchor="middle" fill="#00a8cc">feature/login</text>
    
    <!-- CI/CD -->
    <rect x="140" y="285" width="120" height="25" fill="#e0f7fa" stroke="#00bcd4" stroke-width="1" rx="3"/>
    <text x="200" y="302" font-size="9" text-anchor="middle" fill="#00838f">CI/CD Pipeline âœ“</text>
  </g>
  
  <!-- Feature Branch 2 -->
  <g id="feature2">
    <path d="M 300 150 Q 300 310, 330 340 L 470 340 Q 490 340, 500 320 L 500 150" 
          stroke="#ff6e54" stroke-width="3" fill="none"/>
    <circle cx="400" cy="340" r="7" fill="#ff6e54"/>
    
    <text x="400" y="365" font-size="11" font-weight="bold" text-anchor="middle" fill="#d84315">feature/payment</text>
    
    <!-- PR -->
    <rect x="340" y="375" width="120" height="25" fill="#ffebee" stroke="#f44336" stroke-width="1" rx="3"/>
    <text x="400" y="392" font-size="9" text-anchor="middle" fill="#c62828">Pull Request ðŸ‘€</text>
  </g>
  
  <!-- Feature Branch 3 - merged -->
  <g id="feature3">
    <path d="M 500 150 Q 500 220, 530 250 L 670 250 Q 690 250, 700 230 L 700 150" 
          stroke="#4caf50" stroke-width="3" fill="none"/>
    <circle cx="600" cy="250" r="7" fill="#4caf50"/>
    
    <text x="600" y="275" font-size="11" font-weight="bold" text-anchor="middle" fill="#388e3c">feature/dashboard</text>
    <text x="600" y="290" font-size="9" text-anchor="middle" fill="#2e7d32">âœ“ Merged & Deployed</text>
  </g>
  
  <!-- Key Principles -->
  <rect x="50" y="180" width="200" height="90" fill="#fff9c4" stroke="#fbc02d" stroke-width="2" rx="5"/>
  <text x="150" y="200" font-size="12" font-weight="bold" text-anchor="middle" fill="#f57f17">Key Principles:</text>
  <text x="60" y="220" font-size="10" fill="#e65100">âœ“ One feature per branch</text>
  <text x="60" y="238" font-size="10" fill="#e65100">âœ“ Branch from main</text>
  <text x="60" y="256" font-size="10" fill="#e65100">âœ“ CI runs on every push</text>
  <text x="60" y="274" font-size="10" fill="#e65100">âœ“ Merge through PR</text>
  
  <!-- Workflow -->
  <rect x="550" y="180" width="200" height="90" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="5"/>
  <text x="650" y="200" font-size="12" font-weight="bold" text-anchor="middle" fill="#2e7d32">Workflow:</text>
  <text x="560" y="220" font-size="10" fill="#1b5e20">1. Branch from main</text>
  <text x="560" y="238" font-size="10" fill="#1b5e20">2. Develop feature</text>
  <text x="560" y="256" font-size="10" fill="#1b5e20">3. Open Pull Request</text>
  <text x="560" y="274" font-size="10" fill="#1b5e20">4. Merge & Deploy</text>
</svg>