<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Title -->
  <text x="400" y="30" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Git Merge - Preserves History</text>
  
  <!-- Main branch -->
  <g id="main-branch">
    <line x1="100" y1="150" x2="700" y2="150" stroke="#4caf50" stroke-width="4"/>
    <circle cx="100" cy="150" r="10" fill="#4caf50"/>
    <text x="100" y="135" font-size="12" font-weight="bold" text-anchor="middle" fill="#4caf50">A</text>
    
    <circle cx="250" cy="150" r="10" fill="#4caf50"/>
    <text x="250" y="135" font-size="12" font-weight="bold" text-anchor="middle" fill="#4caf50">B</text>
    
    <circle cx="600" cy="150" r="10" fill="#ff9800"/>
    <text x="600" y="135" font-size="12" font-weight="bold" text-anchor="middle" fill="#ff9800">M</text>
    
    <circle cx="700" cy="150" r="10" fill="#4caf50"/>
    <text x="700" y="135" font-size="12" font-weight="bold" text-anchor="middle" fill="#4caf50">E</text>
    
    <text x="100" y="180" font-size="14" font-weight="bold" text-anchor="middle" fill="#4caf50">main</text>
  </g>
  
  <!-- Feature branch -->
  <g id="feature-branch">
    <path d="M 250 150 Q 280 150, 300 180 L 500 180 Q 530 180, 600 150" 
          stroke="#2196f3" stroke-width="4" fill="none"/>
    
    <circle cx="350" cy="180" r="10" fill="#2196f3"/>
    <text x="350" y="165" font-size="12" font-weight="bold" text-anchor="middle" fill="#2196f3">C</text>
    
    <circle cx="500" cy="180" r="10" fill="#2196f3"/>
    <text x="500" y="165" font-size="12" font-weight="bold" text-anchor="middle" fill="#2196f3">D</text>
    
    <text x="425" y="210" font-size="14" font-weight="bold" text-anchor="middle" fill="#2196f3">feature</text>
  </g>
  
  <!-- Merge commit highlight -->
  <g id="merge-commit">
    <circle cx="600" cy="150" r="25" fill="none" stroke="#ff9800" stroke-width="2" stroke-dasharray="5,3"/>
    <rect x="520" y="200" width="160" height="70" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="5"/>
    <text x="600" y="220" font-size="13" font-weight="bold" text-anchor="middle" fill="#ff9800">Merge Commit (M)</text>
    <text x="600" y="240" font-size="11" text-anchor="middle" fill="#e65100">Has 2 parents:</text>
    <text x="600" y="255" font-size="10" text-anchor="middle" fill="#555">Parent 1: B (main)</text>
    <text x="600" y="268" font-size="10" text-anchor="middle" fill="#555">Parent 2: D (feature)</text>
  </g>
  
  <!-- Command -->
  <rect x="50" y="300" width="700" height="60" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="5"/>
  <text x="400" y="322" font-size="14" font-weight="bold" text-anchor="middle" fill="#2e7d32">Merge Command:</text>
  <text x="400" y="342" font-size="12" text-anchor="middle" fill="#1b5e20" font-family="monospace">git checkout main</text>
  <text x="400" y="357" font-size="12" text-anchor="middle" fill="#1b5e20" font-family="monospace">git merge feature</text>
  
  <!-- Benefits -->
  <g id="benefits">
    <text x="50" y="385" font-size="11" font-weight="bold" fill="#4caf50">âœ“ Benefits:</text>
    <text x="130" y="385" font-size="10" fill="#555">Preserves complete history</text>
    <text x="300" y="385" font-size="10" fill="#555">Shows when features were merged</text>
    <text x="510" y="385" font-size="10" fill="#555">Best for shared branches</text>
  </g>
</svg>