<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <!-- Title -->
  <text x="450" y="30" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Merge vs Rebase Comparison</text>
  
  <!-- Dividing line -->
  <line x1="450" y1="50" x2="450" y2="480" stroke="#999" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- MERGE SIDE -->
  <g id="merge-side">
    <!-- Header -->
    <rect x="50" y="60" width="350" height="40" fill="#4caf50" rx="5"/>
    <text x="225" y="87" font-size="18" font-weight="bold" text-anchor="middle" fill="white">MERGE</text>
    
    <!-- Diagram -->
    <g transform="translate(0, 120)">
      <!-- Main -->
      <line x1="80" y1="50" x2="380" y2="50" stroke="#333" stroke-width="3"/>
      <circle cx="80" cy="50" r="7" fill="#4caf50"/>
      <circle cx="180" cy="50" r="7" fill="#4caf50"/>
      <circle cx="330" cy="50" r="7" fill="#ff9800"/>
      <circle cx="380" cy="50" r="7" fill="#4caf50"/>
      
      <!-- Feature -->
      <path d="M 180 50 Q 210 50, 220 80 L 300 80 Q 315 80, 330 65 L 330 50" 
            stroke="#2196f3" stroke-width="3" fill="none"/>
      <circle cx="260" cy="80" r="7" fill="#2196f3"/>
      
      <!-- Labels -->
      <text x="80" y="35" font-size="10" text-anchor="middle">A</text>
      <text x="180" y="35" font-size="10" text-anchor="middle">B</text>
      <text x="260" y="65" font-size="10" text-anchor="middle">C</text>
      <text x="330" y="35" font-size="10" text-anchor="middle">M</text>
      <text x="380" y="35" font-size="10" text-anchor="middle">E</text>
      
      <!-- Branch labels -->
      <text x="80" y="75" font-size="11" font-weight="bold" fill="#4caf50">main</text>
      <text x="260" y="105" font-size="11" font-weight="bold" fill="#2196f3">feature</text>
      
      <!-- Merge commit indicator -->
      <circle cx="330" cy="50" r="18" fill="none" stroke="#ff9800" stroke-width="2" stroke-dasharray="3,2"/>
      <text x="330" y="140" font-size="10" text-anchor="middle" fill="#ff9800">Merge Commit</text>
    </g>
    
    <!-- Characteristics -->
    <rect x="50" y="300" width="350" height="160" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="5"/>
    <text x="225" y="325" font-size="14" font-weight="bold" text-anchor="middle" fill="#2e7d32">Characteristics:</text>
    
    <text x="70" y="350" font-size="12" fill="#1b5e20">✓ Creates merge commit</text>
    <text x="70" y="370" font-size="12" fill="#1b5e20">✓ Preserves complete history</text>
    <text x="70" y="390" font-size="12" fill="#1b5e20">✓ Shows when branches merged</text>
    <text x="70" y="410" font-size="12" fill="#1b5e20">✓ Safer for shared branches</text>
    <text x="70" y="430" font-size="12" fill="#1b5e20">✓ Non-destructive operation</text>
    <text x="70" y="450" font-size="12" fill="#d32f2f">✗ More complex history graph</text>
  </g>
  
  <!-- REBASE SIDE -->
  <g id="rebase-side">
    <!-- Header -->
    <rect x="500" y="60" width="350" height="40" fill="#9c27b0" rx="5"/>
    <text x="675" y="87" font-size="18" font-weight="bold" text-anchor="middle" fill="white">REBASE</text>
    
    <!-- Diagram -->
    <g transform="translate(450, 120)">
      <!-- Linear history -->
      <line x1="80" y1="50" x2="380" y2="50" stroke="#333" stroke-width="3"/>
      <circle cx="80" cy="50" r="7" fill="#4caf50"/>
      <circle cx="180" cy="50" r="7" fill="#4caf50"/>
      <circle cx="280" cy="50" r="7" fill="#4caf50"/>
      <circle cx="380" cy="50" r="7" fill="#9c27b0"/>
      
      <!-- Labels -->
      <text x="80" y="35" font-size="10" text-anchor="middle">A</text>
      <text x="180" y="35" font-size="10" text-anchor="middle">B</text>
      <text x="280" y="35" font-size="10" text-anchor="middle">E</text>
      <text x="380" y="35" font-size="10" text-anchor="middle">C'</text>
      
      <!-- Branch label -->
      <text x="80" y="75" font-size="11" font-weight="bold" fill="#4caf50">main</text>
      <text x="380" y="75" font-size="11" font-weight="bold" fill="#9c27b0">feature</text>
      
      <!-- Linear indicator -->
      <rect x="50" y="20" width="360" height="60" fill="none" stroke="#9c27b0" stroke-width="2" rx="5" stroke-dasharray="5,3"/>
      <text x="230" y="105" font-size="10" text-anchor="middle" fill="#9c27b0">Linear History</text>
      
      <!-- Changed commits -->
      <text x="380" y="140" font-size="10" text-anchor="middle" fill="#ff5722">New Commit ID!</text>
    </g>
    
    <!-- Characteristics -->
    <rect x="500" y="300" width="350" height="160" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="5"/>
    <text x="675" y="325" font-size="14" font-weight="bold" text-anchor="middle" fill="#6a1b9a">Characteristics:</text>
    
    <text x="520" y="350" font-size="12" fill="#4a148c">✓ Clean linear history</text>
    <text x="520" y="370" font-size="12" fill="#4a148c">✓ No merge commits</text>
    <text x="520" y="390" font-size="12" fill="#4a148c">✓ Easier to understand history</text>
    <text x="520" y="410" font-size="12" fill="#4a148c">✓ Best for private branches</text>
    <text x="520" y="430" font-size="12" fill="#d32f2f">✗ Rewrites commit history</text>
    <text x="520" y="450" font-size="12" fill="#d32f2f">✗ Changes commit IDs</text>
  </g>
  
  <!-- Bottom recommendation -->
  <rect x="50" y="475" width="800" height="20" fill="#fff9c4" stroke="#f57f17" stroke-width="1" rx="3"/>
  <text x="450" y="489" font-size="11" text-anchor="middle" fill="#f57f17">Shared branches → MERGE | Private branches → REBASE</text>
</svg>