<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <!-- Title -->
  <text x="450" y="30" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Git Flow Branching Strategy</text>
  <text x="450" y="55" font-size="12" text-anchor="middle" fill="#666">Complete workflow with all branch types</text>
  
  <!-- Main Branch -->
  <g id="main">
    <line x1="100" y1="150" x2="800" y2="150" stroke="#e91e63" stroke-width="5"/>
    <circle cx="100" cy="150" r="10" fill="#e91e63"/>
    <circle cx="700" cy="150" r="10" fill="#e91e63"/>
    <circle cx="800" cy="150" r="10" fill="#e91e63"/>
    
    <text x="100" y="130" font-size="14" font-weight="bold" text-anchor="middle" fill="#e91e63">main</text>
    <text x="100" y="175" font-size="10" text-anchor="middle" fill="#c2185b">v1.0</text>
    <text x="700" y="175" font-size="10" text-anchor="middle" fill="#c2185b">v1.1</text>
    <text x="800" y="175" font-size="10" text-anchor="middle" fill="#c2185b">v1.2</text>
    <text x="850" y="150" font-size="11" fill="#e91e63">ðŸš€ PROD</text>
  </g>
  
  <!-- Develop Branch -->
  <g id="develop">
    <line x1="100" y1="250" x2="800" y2="250" stroke="#4caf50" stroke-width="4"/>
    <circle cx="100" cy="250" r="9" fill="#4caf50"/>
    <circle cx="200" cy="250" r="9" fill="#4caf50"/>
    <circle cx="400" cy="250" r="9" fill="#4caf50"/>
    <circle cx="600" cy="250" r="9" fill="#4caf50"/>
    <circle cx="800" cy="250" r="9" fill="#4caf50"/>
    
    <text x="100" y="230" font-size="14" font-weight="bold" text-anchor="middle" fill="#4caf50">develop</text>
    <text x="850" y="250" font-size="11" fill="#4caf50">ðŸ”§ DEV</text>
    
    <!-- Connection to main -->
    <path d="M 100 150 L 100 250" stroke="#999" stroke-width="2" stroke-dasharray="3,3"/>
  </g>
  
  <!-- Feature Branches -->
  <g id="features">
    <!-- Feature 1 -->
    <path d="M 200 250 Q 200 320, 230 350 L 350 350 Q 380 350, 400 320 L 400 250" 
          stroke="#2196f3" stroke-width="3" fill="none"/>
    <circle cx="290" cy="350" r="7" fill="#2196f3"/>
    <text x="290" y="375" font-size="11" font-weight="bold" text-anchor="middle" fill="#2196f3">feature/login</text>
    <text x="290" y="390" font-size="9" text-anchor="middle" fill="#1565c0">Source: develop</text>
    
    <!-- Feature 2 -->
    <path d="M 400 250 Q 400 410, 430 440 L 550 440 Q 580 440, 600 410 L 600 250" 
          stroke="#00bcd4" stroke-width="3" fill="none"/>
    <circle cx="490" cy="440" r="7" fill="#00bcd4"/>
    <text x="490" y="465" font-size="11" font-weight="bold" text-anchor="middle" fill="#00bcd4">feature/payment</text>
    <text x="490" y="480" font-size="9" text-anchor="middle" fill="#0097a7">Source: develop</text>
  </g>
  
  <!-- Release Branch -->
  <g id="release">
    <path d="M 600 250 Q 620 250, 630 220 L 680 220 Q 690 220, 700 195 L 700 150" 
          stroke="#ff9800" stroke-width="3" fill="none"/>
    <circle cx="655" cy="220" r="7" fill="#ff9800"/>
    
    <text x="655" y="205" font-size="11" font-weight="bold" text-anchor="middle" fill="#ff9800">release/1.1</text>
    <text x="655" y="245" font-size="9" text-anchor="middle" fill="#e65100">QA + UAT</text>
    
    <!-- Release back to develop -->
    <path d="M 700 150 Q 750 150, 770 200 L 770 230 Q 770 240, 780 250" 
          stroke="#ff9800" stroke-width="2" stroke-dasharray="4,2" fill="none"/>
  </g>
  
  <!-- Hotfix Branch -->
  <g id="hotfix">
    <path d="M 700 150 Q 700 80, 720 60 L 770 60 Q 790 60, 800 80 L 800 150" 
          stroke="#f44336" stroke-width="3" fill="none"/>
    <circle cx="745" cy="60" r="7" fill="#f44336"/>
    
    <text x="745" y="45" font-size="11" font-weight="bold" text-anchor="middle" fill="#f44336">hotfix/bug-123</text>
    <text x="745" y="90" font-size="9" text-anchor="middle" fill="#c62828">Critical Fix</text>
    
    <!-- Hotfix to develop -->
    <path d="M 800 150 Q 815 150, 820 200 L 820 240 Q 820 245, 815 250" 
          stroke="#f44336" stroke-width="2" stroke-dasharray="4,2" fill="none"/>
  </g>
  
  <!-- Bugfix Branch -->
  <g id="bugfix">
    <path d="M 600 250 Q 600 290, 620 310 L 680 310 Q 700 310, 715 295" 
          stroke="#9c27b0" stroke-width="2" fill="none" stroke-dasharray="5,3"/>
    <circle cx="650" cy="310" r="6" fill="#9c27b0"/>
    <text x="650" y="330" font-size="10" text-anchor="middle" fill="#9c27b0">bugfix/issue-456</text>
  </g>
  
  <!-- Legend -->
  <g id="legend">
    <rect x="50" y="510" width="800" height="80" fill="#f5f5f5" stroke="#999" stroke-width="1" rx="5"/>
    <text x="450" y="530" font-size="13" font-weight="bold" text-anchor="middle" fill="#333">Branch Types:</text>
    
    <line x1="70" y1="550" x2="110" y2="550" stroke="#e91e63" stroke-width="4"/>
    <text x="120" y="554" font-size="10" fill="#333">main (PROD)</text>
    
    <line x1="70" y1="570" x2="110" y2="570" stroke="#4caf50" stroke-width="4"/>
    <text x="120" y="574" font-size="10" fill="#333">develop (DEV)</text>
    
    <line x1="230" y1="550" x2="270" y2="550" stroke="#2196f3" stroke-width="3"/>
    <text x="280" y="554" font-size="10" fill="#333">feature/*</text>
    
    <line x1="230" y1="570" x2="270" y2="570" stroke="#ff9800" stroke-width="3"/>
    <text x="280" y="574" font-size="10" fill="#333">release/*</text>
    
    <line x1="390" y1="550" x2="430" y2="550" stroke="#f44336" stroke-width="3"/>
    <text x="440" y="554" font-size="10" fill="#333">hotfix/*</text>
    
    <line x1="390" y1="570" x2="430" y2="570" stroke="#9c27b0" stroke-width="2" stroke-dasharray="5,3"/>
    <text x="440" y="574" font-size="10" fill="#333">bugfix/*</text>
    
    <rect x="580" y="540" width="250" height="40" fill="#fff9c4" stroke="#f57f17" stroke-width="1" rx="3"/>
    <text x="705" y="557" font-size="10" font-weight="bold" text-anchor="middle" fill="#f57f17">Long-lived: main, develop</text>
    <text x="705" y="573" font-size="10" text-anchor="middle" fill="#e65100">Short-lived: feature, release, hotfix</text>
  </g>
</svg>