<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700">
  <!-- Title -->
  <text x="500" y="30" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Git Flow Detailed Workflow</text>
  
  <!-- Main Branch -->
  <g id="main-branch">
    <line x1="100" y1="150" x2="900" y2="150" stroke="#e91e63" stroke-width="5"/>
    <circle cx="100" cy="150" r="10" fill="#e91e63"/>
    <circle cx="750" cy="150" r="10" fill="#e91e63"/>
    <circle cx="900" cy="150" r="10" fill="#e91e63"/>
    
    <text x="50" y="155" font-size="14" font-weight="bold" fill="#e91e63">main</text>
    <text x="950" y="155" font-size="12" fill="#c2185b">Production</text>
  </g>
  
  <!-- Develop Branch -->
  <g id="develop-branch">
    <line x1="100" y1="280" x2="900" y2="280" stroke="#4caf50" stroke-width="4"/>
    <circle cx="100" cy="280" r="9" fill="#4caf50"/>
    <circle cx="200" cy="280" r="9" fill="#4caf50"/>
    <circle cx="400" cy="280" r="9" fill="#4caf50"/>
    <circle cx="600" cy="280" r="9" fill="#4caf50"/>
    <circle cx="750" cy="280" r="9" fill="#4caf50"/>
    <circle cx="900" cy="280" r="9" fill="#4caf50"/>
    
    <text x="50" y="285" font-size="14" font-weight="bold" fill="#4caf50">develop</text>
    <text x="950" y="285" font-size="12" fill="#388e3c">Development</text>
    
    <!-- Initial branch from main -->
    <path d="M 100 150 L 100 280" stroke="#999" stroke-width="2" stroke-dasharray="3,3"/>
    <text x="110" y="215" font-size="10" fill="#666">Initial</text>
  </g>
  
  <!-- Feature Branch 1 -->
  <g id="feature1">
    <path d="M 200 280 Q 200 340, 230 370 L 370 370 Q 390 370, 400 350 L 400 280" 
          stroke="#2196f3" stroke-width="3" fill="none"/>
    <circle cx="230" cy="370" r="7" fill="#2196f3"/>
    <circle cx="300" cy="370" r="7" fill="#2196f3"/>
    <circle cx="370" cy="370" r="7" fill="#2196f3"/>
    
    <text x="300" y="400" font-size="12" font-weight="bold" text-anchor="middle" fill="#2196f3">feature/user-auth</text>
    
    <!-- Info box -->
    <rect x="220" y="410" width="160" height="60" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="3"/>
    <text x="300" y="427" font-size="9" text-anchor="middle" fill="#1565c0">Source: develop</text>
    <text x="300" y="440" font-size="9" text-anchor="middle" fill="#1565c0">Target: develop (PR)</text>
    <text x="300" y="453" font-size="9" text-anchor="middle" fill="#1565c0">Deploy: DEV env</text>
    <text x="300" y="466" font-size="9" text-anchor="middle" fill="#1565c0">After merge: delete</text>
  </g>
  
  <!-- Feature Branch 2 -->
  <g id="feature2">
    <path d="M 400 280 Q 400 500, 430 530 L 570 530 Q 590 530, 600 510 L 600 280" 
          stroke="#00bcd4" stroke-width="3" fill="none"/>
    <circle cx="500" cy="530" r="7" fill="#00bcd4"/>
    
    <text x="500" y="555" font-size="12" font-weight="bold" text-anchor="middle" fill="#00bcd4">feature/dashboard</text>
  </g>
  
  <!-- Release Branch -->
  <g id="release">
    <path d="M 600 280 Q 640 280, 660 240 L 730 240 Q 745 240, 750 220 L 750 150" 
          stroke="#ff9800" stroke-width="3" fill="none"/>
    <circle cx="695" cy="240" r="7" fill="#ff9800"/>
    <circle cx="730" cy="240" r="7" fill="#ff9800"/>
    
    <text x="695" y="220" font-size="12" font-weight="bold" text-anchor="middle" fill="#ff9800">release/v1.1</text>
    
    <!-- Info box -->
    <rect x="620" y="175" width="150" height="55" fill="#fff3e0" stroke="#ff9800" stroke-width="1" rx="3"/>
    <text x="695" y="190" font-size="9" text-anchor="middle" fill="#e65100">Source: develop</text>
    <text x="695" y="203" font-size="9" text-anchor="middle" fill="#e65100">QA + UAT Testing</text>
    <text x="695" y="216" font-size="9" text-anchor="middle" fill="#e65100">Target: main + develop</text>
    
    <!-- Back to develop -->
    <path d="M 750 150 Q 800 150, 820 215 L 820 270 Q 820 275, 815 280" 
          stroke="#ff9800" stroke-width="2" stroke-dasharray="4,2" fill="none" marker-end="url(#arrow-orange)"/>
    <text x="835" y="215" font-size="9" fill="#e65100">Tag & merge</text>
  </g>
  
  <!-- Hotfix Branch -->
  <g id="hotfix">
    <path d="M 750 150 Q 750 80, 770 60 L 870 60 Q 890 60, 900 80 L 900 150" 
          stroke="#f44336" stroke-width="3" fill="none"/>
    <circle cx="820" cy="60" r="7" fill="#f44336"/>
    <circle cx="870" cy="60" r="7" fill="#f44336"/>
    
    <text x="820" y="40" font-size="12" font-weight="bold" text-anchor="middle" fill="#f44336">hotfix/critical-bug</text>
    
    <!-- Info box -->
    <rect x="750" y="75" width="140" height="55" fill="#ffebee" stroke="#f44336" stroke-width="1" rx="3"/>
    <text x="820" y="90" font-size="9" text-anchor="middle" fill="#c62828">Source: main</text>
    <text x="820" y="103" font-size="9" text-anchor="middle" fill="#c62828">Fix critical issue</text>
    <text x="820" y="116" font-size="9" text-anchor="middle" fill="#c62828">Target: main + develop</text>
    
    <!-- Back to develop -->
    <path d="M 900 150 Q 920 150, 930 215 L 930 270 Q 930 275, 925 280" 
          stroke="#f44336" stroke-width="2" stroke-dasharray="4,2" fill="none" marker-end="url(#arrow-red)"/>
  </g>
  
  <!-- Workflow Steps -->
  <g id="workflow-steps">
    <rect x="50" y="590" width="900" height="100" fill="#f5f5f5" stroke="#333" stroke-width="2" rx="5"/>
    <text x="500" y="615" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Complete Workflow:</text>
    
    <!-- Step 1 -->
    <circle cx="100" cy="650" r="15" fill="#2196f3" stroke="#1565c0" stroke-width="2"/>
    <text x="100" y="655" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">1</text>
    <text x="130" y="655" font-size="10" fill="#333">Feature from develop</text>
    
    <!-- Step 2 -->
    <circle cx="280" cy="650" r="15" fill="#4caf50" stroke="#388e3c" stroke-width="2"/>
    <text x="280" y="655" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">2</text>
    <text x="310" y="655" font-size="10" fill="#333">Develop & test in DEV</text>
    
    <!-- Step 3 -->
    <circle cx="470" cy="650" r="15" fill="#ff9800" stroke="#f57c00" stroke-width="2"/>
    <text x="470" y="655" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">3</text>
    <text x="500" y="655" font-size="10" fill="#333">Release for QA/UAT</text>
    
    <!-- Step 4 -->
    <circle cx="680" cy="650" r="15" fill="#e91e63" stroke="#c2185b" stroke-width="2"/>
    <text x="680" y="655" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">4</text>
    <text x="710" y="655" font-size="10" fill="#333">Merge to main (PROD)</text>
    
    <!-- Step 5 -->
    <circle cx="870" cy="650" r="15" fill="#f44336" stroke="#c62828" stroke-width="2"/>
    <text x="870" y="655" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">5</text>
    <text x="900" y="655" font-size="10" fill="#333">Hotfix if needed</text>
    
    <text x="500" y="680" font-size="10" text-anchor="middle" fill="#666" font-style="italic">Best for: Waterfall model, Multiple versions, Multiple devices</text>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrow-orange" markerWidth="8" markerHeight="8" refX="7" refY="2.5" orient="auto">
      <polygon points="0 0, 8 2.5, 0 5" fill="#ff9800"/>
    </marker>
    <marker id="arrow-red" markerWidth="8" markerHeight="8" refX="7" refY="2.5" orient="auto">
      <polygon points="0 0, 8 2.5, 0 5" fill="#f44336"/>
    </marker>
  </defs>
</svg>