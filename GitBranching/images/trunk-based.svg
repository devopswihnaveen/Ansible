<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Title -->
  <text x="400" y="30" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Trunk-Based Development</text>
  <text x="400" y="55" font-size="13" text-anchor="middle" fill="#666">Single main branch with very short-lived feature branches</text>
  
  <!-- Main/Trunk -->
  <g id="trunk">
    <line x1="100" y1="150" x2="700" y2="150" stroke="#795548" stroke-width="6"/>
    <circle cx="100" cy="150" r="11" fill="#795548"/>
    <circle cx="200" cy="150" r="11" fill="#795548"/>
    <circle cx="300" cy="150" r="11" fill="#795548"/>
    <circle cx="400" cy="150" r="11" fill="#795548"/>
    <circle cx="500" cy="150" r="11" fill="#795548"/>
    <circle cx="600" cy="150" r="11" fill="#795548"/>
    <circle cx="700" cy="150" r="11" fill="#795548"/>
    
    <text x="50" y="155" font-size="16" font-weight="bold" fill="#795548">trunk</text>
    <text x="750" y="155" font-size="12" fill="#5d4037">(main)</text>
  </g>
  
  <!-- Very short branch 1 -->
  <g id="short-branch-1">
    <path d="M 200 150 Q 220 150, 230 170 L 260 170 Q 270 170, 280 160 L 300 150" 
          stroke="#4caf50" stroke-width="3" fill="none"/>
    <circle cx="250" cy="170" r="6" fill="#4caf50"/>
    
    <text x="250" y="195" font-size="10" font-weight="bold" text-anchor="middle" fill="#388e3c">fix-typo</text>
    <text x="250" y="210" font-size="8" text-anchor="middle" fill="#2e7d32">2 hours</text>
  </g>
  
  <!-- Very short branch 2 -->
  <g id="short-branch-2">
    <path d="M 400 150 Q 420 150, 430 180 L 470 180 Q 480 180, 490 170 L 500 150" 
          stroke="#2196f3" stroke-width="3" fill="none"/>
    <circle cx="450" cy="180" r="6" fill="#2196f3"/>
    
    <text x="450" y="205" font-size="10" font-weight="bold" text-anchor="middle" fill="#1565c0">add-validation</text>
    <text x="450" y="220" font-size="8" text-anchor="middle" fill="#0d47a1">4 hours</text>
  </g>
  
  <!-- Very short branch 3 -->
  <g id="short-branch-3">
    <path d="M 600 150 Q 620 150, 630 170 L 660 170 Q 670 170, 680 160 L 700 150" 
          stroke="#ff9800" stroke-width="3" fill="none"/>
    <circle cx="645" cy="170" r="6" fill="#ff9800"/>
    
    <text x="645" y="195" font-size="10" font-weight="bold" text-anchor="middle" fill="#f57c00">update-deps</text>
    <text x="645" y="210" font-size="8" text-anchor="middle" fill="#e65100">3 hours</text>
  </g>
  
  <!-- Characteristics -->
  <rect x="50" y="250" width="700" height="130" fill="#f5f5f5" stroke="#795548" stroke-width="2" rx="5"/>
  <text x="400" y="275" font-size="15" font-weight="bold" text-anchor="middle" fill="#5d4037">Key Characteristics:</text>
  
  <g id="characteristics">
    <rect x="70" y="290" width="200" height="75" fill="#e8f5e9" stroke="#4caf50" stroke-width="1" rx="3"/>
    <text x="170" y="310" font-size="11" font-weight="bold" text-anchor="middle" fill="#2e7d32">Branch Lifecycle</text>
    <text x="80" y="330" font-size="9" fill="#1b5e20">• Hours, not days</text>
    <text x="80" y="345" font-size="9" fill="#1b5e20">• 1-3 commits max</text>
    <text x="80" y="360" font-size="9" fill="#1b5e20">• Merge multiple times/day</text>
    
    <rect x="290" y="290" width="200" height="75" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="3"/>
    <text x="390" y="310" font-size="11" font-weight="bold" text-anchor="middle" fill="#1565c0">Requirements</text>
    <text x="300" y="330" font-size="9" fill="#0d47a1">• Strong CI/CD pipeline</text>
    <text x="300" y="345" font-size="9" fill="#0d47a1">• Feature flags/toggles</text>
    <text x="300" y="360" font-size="9" fill="#0d47a1">• High test coverage</text>
    
    <rect x="510" y="290" width="220" height="75" fill="#fff3e0" stroke="#ff9800" stroke-width="1" rx="3"/>
    <text x="620" y="310" font-size="11" font-weight="bold" text-anchor="middle" fill="#f57c00">Benefits</text>
    <text x="520" y="330" font-size="9" fill="#e65100">• Simplest model</text>
    <text x="520" y="345" font-size="9" fill="#e65100">• Continuous integration</text>
    <text x="520" y="360" font-size="9" fill="#e65100">• Immediate feedback</text>
  </g>
</svg>