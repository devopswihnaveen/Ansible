<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 450">
  <!-- Title -->
  <text x="450" y="30" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">GitHub Flow - Environment Strategy</text>
  <text x="450" y="55" font-size="13" text-anchor="middle" fill="#666">Same code flows through all environments</text>
  
  <!-- Main Branch -->
  <g id="main-branch">
    <rect x="50" y="100" width="800" height="80" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="5"/>
    <text x="450" y="130" font-size="16" font-weight="bold" text-anchor="middle" fill="#9c27b0">main Branch</text>
    
    <!-- Commits -->
    <circle cx="150" cy="150" r="12" fill="#9c27b0"/>
    <circle cx="300" cy="150" r="12" fill="#9c27b0"/>
    <circle cx="450" cy="150" r="12" fill="#9c27b0"/>
    <circle cx="600" cy="150" r="12" fill="#9c27b0"/>
    <circle cx="750" cy="150" r="12" fill="#9c27b0"/>
    
    <line x1="162" y1="150" x2="288" y2="150" stroke="#9c27b0" stroke-width="3"/>
    <line x1="312" y1="150" x2="438" y2="150" stroke="#9c27b0" stroke-width="3"/>
    <line x1="462" y1="150" x2="588" y2="150" stroke="#9c27b0" stroke-width="3"/>
    <line x1="612" y1="150" x2="738" y2="150" stroke="#9c27b0" stroke-width="3"/>
  </g>
  
  <!-- Environment Flow -->
  <g id="environments">
    <!-- DEV -->
    <g>
      <rect x="100" y="230" width="140" height="80" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="5"/>
      <text x="170" y="258" font-size="14" font-weight="bold" text-anchor="middle" fill="#2196f3">DEV</text>
      <text x="170" y="278" font-size="11" text-anchor="middle" fill="#1565c0">Development</text>
      <text x="170" y="295" font-size="9" text-anchor="middle" fill="#0d47a1">Initial testing</text>
      
      <path d="M 170 180 L 170 225" stroke="#2196f3" stroke-width="3" marker-end="url(#arrow-blue)"/>
    </g>
    
    <!-- UAT -->
    <g>
      <rect x="280" y="230" width="140" height="80" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="5"/>
      <text x="350" y="258" font-size="14" font-weight="bold" text-anchor="middle" fill="#ff9800">UAT</text>
      <text x="350" y="278" font-size="11" text-anchor="middle" fill="#f57c00">User Testing</text>
      <text x="350" y="295" font-size="9" text-anchor="middle" fill="#e65100">Stakeholder review</text>
      
      <path d="M 350 180 L 350 225" stroke="#ff9800" stroke-width="3" marker-end="url(#arrow-orange)"/>
    </g>
    
    <!-- SIT -->
    <g>
      <rect x="460" y="230" width="140" height="80" fill="#f1f8e9" stroke="#8bc34a" stroke-width="2" rx="5"/>
      <text x="530" y="258" font-size="14" font-weight="bold" text-anchor="middle" fill="#8bc34a">SIT</text>
      <text x="530" y="278" font-size="11" text-anchor="middle" fill="#689f38">Integration</text>
      <text x="530" y="295" font-size="9" text-anchor="middle" fill="#558b2f">System testing</text>
      
      <path d="M 530 180 L 530 225" stroke="#8bc34a" stroke-width="3" marker-end="url(#arrow-green)"/>
    </g>
    
    <!-- PROD -->
    <g>
      <rect x="640" y="230" width="140" height="80" fill="#ffebee" stroke="#f44336" stroke-width="2" rx="5"/>
      <text x="710" y="258" font-size="14" font-weight="bold" text-anchor="middle" fill="#f44336">PROD</text>
      <text x="710" y="278" font-size="11" text-anchor="middle" fill="#d32f2f">Production</text>
      <text x="710" y="295" font-size="9" text-anchor="middle" fill="#c62828">Live users ðŸš€</text>
      
      <path d="M 710 180 L 710 225" stroke="#f44336" stroke-width="3" marker-end="url(#arrow-red)"/>
    </g>
  </g>
  
  <!-- Same code indicator -->
  <g id="same-code">
    <rect x="100" y="335" width="680" height="35" fill="#fff9c4" stroke="#fbc02d" stroke-width="2" rx="5"/>
    <text x="440" y="357" font-size="13" font-weight="bold" text-anchor="middle" fill="#f57f17">
      Same codebase, different configurations (env vars, endpoints, etc.)
    </text>
  </g>
  
  <!-- Key Points -->
  <g id="key-points">
    <rect x="50" y="390" width="800" height="50" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="5"/>
    <text x="450" y="410" font-size="12" font-weight="bold" text-anchor="middle" fill="#2e7d32">âœ“ Important Rules:</text>
    <text x="80" y="428" font-size="10" fill="#1b5e20">â€¢ No environment branches</text>
    <text x="280" y="428" font-size="10" fill="#1b5e20">â€¢ Same commit hash everywhere</text>
    <text x="520" y="428" font-size="10" fill="#1b5e20">â€¢ Only config changes between envs</text>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrow-blue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#2196f3"/>
    </marker>
    <marker id="arrow-orange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#ff9800"/>
    </marker>
    <marker id="arrow-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#8bc34a"/>
    </marker>
    <marker id="arrow-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#f44336"/>
    </marker>
  </defs>
</svg>