<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Title -->
  <text x="400" y="30" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Git Conflict Resolution</text>
  
  <!-- Scenario -->
  <text x="400" y="60" font-size="14" text-anchor="middle" fill="#666">Two developers modify the same line in the same file</text>
  
  <!-- Developer 1 Branch -->
  <g id="dev1">
    <rect x="50" y="100" width="300" height="120" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="5"/>
    <text x="200" y="125" font-size="14" font-weight="bold" text-anchor="middle" fill="#2196f3">Developer 1 Branch</text>
    
    <!-- Code box -->
    <rect x="70" y="140" width="260" height="60" fill="#fff" stroke="#2196f3" stroke-width="1" rx="3"/>
    <text x="80" y="160" font-size="11" font-family="monospace" fill="#333">egg-dosa.py</text>
    <line x1="70" y1="165" x2="330" y2="165" stroke="#e0e0e0" stroke-width="1"/>
    <text x="80" y="182" font-size="10" font-family="monospace" fill="#1565c0">def make_egg_dosa():</text>
    <text x="90" y="195" font-size="10" font-family="monospace" fill="#d32f2f">  add_eggs(2)</text>
  </g>
  
  <!-- Developer 2 Branch -->
  <g id="dev2">
    <rect x="450" y="100" width="300" height="120" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="5"/>
    <text x="600" y="125" font-size="14" font-weight="bold" text-anchor="middle" fill="#ff9800">Developer 2 Branch</text>
    
    <!-- Code box -->
    <rect x="470" y="140" width="260" height="60" fill="#fff" stroke="#ff9800" stroke-width="1" rx="3"/>
    <text x="480" y="160" font-size="11" font-family="monospace" fill="#333">egg-dosa.py</text>
    <line x1="470" y1="165" x2="730" y2="165" stroke="#e0e0e0" stroke-width="1"/>
    <text x="480" y="182" font-size="10" font-family="monospace" fill="#1565c0">def make_egg_dosa():</text>
    <text x="490" y="195" font-size="10" font-family="monospace" fill="#d32f2f">  add_eggs(3)</text>
  </g>
  
  <!-- Conflict indicator -->
  <g id="conflict">
    <text x="400" y="250" font-size="16" font-weight="bold" text-anchor="middle" fill="#d32f2f">⚠️ CONFLICT!</text>
    <path d="M 200 220 L 350 260" stroke="#d32f2f" stroke-width="3" marker-end="url(#arrow-red)"/>
    <path d="M 600 220 L 450 260" stroke="#d32f2f" stroke-width="3" marker-end="url(#arrow-red)"/>
  </g>
  
  <!-- Git's conflict marker -->
  <g id="conflict-file">
    <rect x="200" y="280" width="400" height="120" fill="#ffebee" stroke="#d32f2f" stroke-width="2" rx="5"/>
    <text x="400" y="305" font-size="13" font-weight="bold" text-anchor="middle" fill="#d32f2f">Git Marks Conflicts:</text>
    
    <rect x="220" y="315" width="360" height="70" fill="#fff" stroke="#999" stroke-width="1" rx="3"/>
    <text x="230" y="332" font-size="10" font-family="monospace" fill="#4a148c"><<<<<<< HEAD</text>
    <text x="240" y="347" font-size="10" font-family="monospace" fill="#2196f3">  add_eggs(2)</text>
    <text x="230" y="362" font-size="10" font-family="monospace" fill="#4a148c">=======</text>
    <text x="240" y="377" font-size="10" font-family="monospace" fill="#ff9800">  add_eggs(3)</text>
    <text x="230" y="392" font-size="10" font-family="monospace" fill="#4a148c">>>>>>>> feature-branch</text>
  </g>
  
  <!-- Resolution steps -->
  <g id="resolution">
    <rect x="50" y="420" width="700" height="70" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="5"/>
    <text x="400" y="442" font-size="14" font-weight="bold" text-anchor="middle" fill="#2e7d32">Resolution Steps:</text>
    
    <text x="70" y="462" font-size="11" fill="#1b5e20">1. Developers sit together</text>
    <text x="250" y="462" font-size="11" fill="#1b5e20">2. Discuss & decide</text>
    <text x="400" y="462" font-size="11" fill="#1b5e20">3. Edit file manually</text>
    <text x="570" y="462" font-size="11" fill="#1b5e20">4. git add & commit</text>
    
    <text x="400" y="480" font-size="10" text-anchor="middle" fill="#558b2f" font-style="italic">"Choose which changes to keep and which to discard"</text>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrow-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#d32f2f"/>
    </marker>
  </defs>
</svg>