<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Title -->
  <text x="400" y="30" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Git Rebase - Linear History</text>
  
  <!-- Before Rebase -->
  <g id="before-rebase">
    <text x="100" y="70" font-size="16" font-weight="bold" fill="#666">Before Rebase:</text>
    
    <!-- Main branch -->
    <line x1="100" y1="120" x2="500" y2="120" stroke="#4caf50" stroke-width="3"/>
    <circle cx="100" cy="120" r="8" fill="#4caf50"/>
    <text x="100" y="108" font-size="10" text-anchor="middle" fill="#4caf50">A</text>
    
    <circle cx="250" cy="120" r="8" fill="#4caf50"/>
    <text x="250" y="108" font-size="10" text-anchor="middle" fill="#4caf50">B</text>
    
    <circle cx="400" cy="120" r="8" fill="#4caf50"/>
    <text x="400" y="108" font-size="10" text-anchor="middle" fill="#4caf50">E</text>
    
    <text x="100" y="145" font-size="11" font-weight="bold" text-anchor="middle" fill="#4caf50">main</text>
    
    <!-- Feature branch -->
    <path d="M 250 120 Q 280 120, 300 150 L 450 150" 
          stroke="#2196f3" stroke-width="3" fill="none"/>
    
    <circle cx="325" cy="150" r="8" fill="#2196f3"/>
    <text x="325" y="138" font-size="10" text-anchor="middle" fill="#2196f3">C</text>
    
    <circle cx="450" cy="150" r="8" fill="#2196f3"/>
    <text x="450" y="138" font-size="10" text-anchor="middle" fill="#2196f3">D</text>
    
    <text x="390" y="175" font-size="11" font-weight="bold" text-anchor="middle" fill="#2196f3">feature</text>
  </g>
  
  <!-- Arrow indicating transformation -->
  <g id="transformation">
    <path d="M 400 210 L 400 250" stroke="#ff9800" stroke-width="3" fill="none" marker-end="url(#arrow-orange)"/>
    <text x="450" y="235" font-size="13" font-weight="bold" fill="#ff9800">git rebase main</text>
  </g>
  
  <!-- After Rebase -->
  <g id="after-rebase">
    <text x="100" y="290" font-size="16" font-weight="bold" fill="#666">After Rebase:</text>
    
    <!-- Linear main branch -->
    <line x1="100" y1="340" x2="700" y2="340" stroke="#4caf50" stroke-width="3"/>
    
    <circle cx="100" cy="340" r="8" fill="#4caf50"/>
    <text x="100" y="328" font-size="10" text-anchor="middle" fill="#4caf50">A</text>
    
    <circle cx="250" cy="340" r="8" fill="#4caf50"/>
    <text x="250" y="328" font-size="10" text-anchor="middle" fill="#4caf50">B</text>
    
    <circle cx="400" cy="340" r="8" fill="#4caf50"/>
    <text x="400" y="328" font-size="10" text-anchor="middle" fill="#4caf50">E</text>
    
    <!-- Rebased commits (new commit IDs) -->
    <circle cx="550" cy="340" r="8" fill="#9c27b0"/>
    <text x="550" y="328" font-size="10" text-anchor="middle" fill="#9c27b0">C'</text>
    
    <circle cx="700" cy="340" r="8" fill="#9c27b0"/>
    <text x="700" y="328" font-size="10" text-anchor="middle" fill="#9c27b0">D'</text>
    
    <text x="100" y="365" font-size="11" font-weight="bold" text-anchor="middle" fill="#4caf50">main</text>
    <text x="625" y="365" font-size="11" font-weight="bold" text-anchor="middle" fill="#9c27b0">feature (rebased)</text>
    
    <!-- Highlight changed commits -->
    <rect x="510" y="310" width="230" height="60" fill="none" stroke="#ff9800" stroke-width="2" rx="5" stroke-dasharray="5,3"/>
    <text x="625" y="305" font-size="10" text-anchor="middle" fill="#ff9800">New commit IDs!</text>
  </g>
  
  <!-- Info box -->
  <rect x="50" y="390" width="700" height="50" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="5"/>
  <text x="400" y="410" font-size="11" font-weight="bold" text-anchor="middle" fill="#7b1fa2">⚠️ Rebase rewrites history by creating new commits (C', D')</text>
  <text x="400" y="427" font-size="10" text-anchor="middle" fill="#4a148c">✓ Clean linear history | ✗ Changes commit IDs | Use on private branches only</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow-orange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#ff9800"/>
    </marker>
  </defs>
</svg>